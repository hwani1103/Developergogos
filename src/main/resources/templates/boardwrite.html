<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="/bootstrap/css/BS-Toy1.css" rel="stylesheet">
  <script
          src="https://code.jquery.com/jquery-3.6.3.min.js"
          integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
          crossorigin="anonymous"
  ></script>
</head>
<body>


<div th:insert="~{template/fragment/template_header :: header}"></div>


<form th:object="${board}" method="post">
<div class="posting-main">
  <div class="board-title"><h5>자유게시판</h5></div>
  <h5>제목</h5>
  <input type="text" th:field="*{title}" class="posting-title"></input>
  <h5>본문</h5>
  <textarea class="posting-content" th:field="*{content}" ></textarea>
  <button type="submit" class="btn btn-secondary" style="float:right;">작성하기</button>

</div>
</form>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
