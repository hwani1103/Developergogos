<!-- 회원가입 시작 -->
<div class="join-container">
  <div class="alert alert-dark w-75" role="alert">
    <p class="font-style-s">회원가입 페이지입니다.</p>
    <p class="font-style-s">정보를 알맞게 입력해 주세요.</p>
  </div>
  <br />
<!-- <form role="form" action="/members/new" th:object="${memberForm}" method="post"> -->
  <form action="/members/new" th:object="${member}" method="post">
  <div class="input-group mb-3 w-75">
        <span class="input-group-text" id="inputGroup-sizing-default">E-mail</span>
    <!--
    <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
    th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
    -->
    <input
            type="text" th:field="*{email}"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            placeholder="name@example.com"
            th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">

    <button type="button" class="btn btn-secondary">중복 확인</button>
  </div>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect date</p>
  <br />
  <div class="input-group mb-3 w-75">
        <span class="input-group-text" id="inputGroup-sizing-default">닉네임</span>
    <input
            type="text" th:field="*{nickname}"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            placeholder="활동하실 닉네임을 입력해주세요."
            th:class="${#fields.hasErrors('nickname')}? 'form-control fieldError' : 'form-control'">

    <button type="button" class="btn btn-secondary">중복 확인</button>
  </div>
    <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Incorrect date</p>
  <br />
  <div class="input-group mb-3 w-75">
        <span class="input-group-text" id="inputGroup-sizing-default">비밀번호</span>
    <input
            type="password" th:field="*{password}"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            placeholder="비밀번호는 8자리 이상 영문, 숫자로 입력해주세요."
            th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
  </div>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
  <br />

  <button type="submit" class="btn btn-secondary">회원 가입</button>
  </form>


</div>

</div>
<!-- 회원가입 끝 -->

<!-- 로그인 모달창 시작 -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">로그인</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="alert alert-dark" role="alert">
          <p class="font-style-ss">로그인 정보를 입력해주세요.</p>
        </div>


        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">이메일</span>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" >
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">비밀번호</span>
          <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <button type="button" class="btn btn-secondary">비밀번호 찾기</button>




      </div>


      <div class="modal-footer">
        <button type="button" class="btn btn-primary">로그인</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>

      </div>
    </div>
  </div>
</div>
