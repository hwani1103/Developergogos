<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="/bootstrap/css/BS-Toy1.css" rel="stylesheet">
  <script
          src="https://code.jquery.com/jquery-3.6.3.min.js"
          integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
          crossorigin="anonymous"
  ></script>
</head>
<body>
<div th:insert="~{template/fragment/template_header :: header}"></div>


<div class="card center" style="width: 18rem;">
  <img src="/image/thankyou.webp" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title"th:text="|안녕하세요 ${member.nickname} 님! |"></h5>
    <h5 class="card-title">회원가입을 환영합니다!</h5>
    <p class="card-text">많은 활동 부탁드립니다 :)</p>
    <a href="/members/login" class="btn btn-primary">로그인 하러 가기</a>
  </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
